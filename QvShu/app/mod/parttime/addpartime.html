<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- 开启对web app程序的支持 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 在web app应用下设置 屏幕顶部状态条 的颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#3b9bff">
        <!-- 设备浏览网页时对数字不启用电话功能 -->
        <meta name="format-detection" content="telephone=no">
        <title>添加兼职</title>
        <link rel="stylesheet" href="../../res/css/global.css">
        <link rel="stylesheet" href="../../res/css/parttime/addparttime.css">
        <script src="/res/libs/flexible/flexible.js"></script>
    </head>

    <body>
        <!-- 头部 start -->
        <div class="header-container">
            <div class="header">
                <a href="javascript:;" class="g-back">
                    <!-- 返回按钮 -->
                </a>
                <h1>录入兼职</h1>
                <a href="javascript:;" class="add-parttime">
                    <img src="/res/img/parttime/add.png" alt="" />
                   
                </a>
            </div>
        </div>
        <!-- 头部 end -->
        <div class="content">
            <div class="search-container">
                <div class="search-wrapper">
                    <!-- 搜索框 -->
                    <div class="input-wrapper">
                        <!-- 搜索按钮 -->
                        <a href="javascript:;" class="search-icon js-search">
                            <svg class="svg-icon">
                                <use xlink:href="/res/svg/global.svg?v=20170927#icon-search">
                                    <!-- 搜索图标 -->
                                </use>
                            </svg>
                        </a>
                        <!-- 搜索输入框 -->
                        <input type="text" placeholder="姓名/手机号/订单号" class="search-input js-input">
                        <!-- 清除输入框内容 -->
                        <a href="javascript:;" class="search-clear hide js-clear">
                            <svg class="svg-icon">
                                <use xlink:href="/res/svg/global.svg?v=20170927#icon-clear">
                                    <!-- 清除图标 -->
                                </use>
                            </svg>
                        </a>

                    </div>
                    <!-- 点击搜索 -->
                    <a href="" class="cancel">搜索</a>
                </div>
            </div>

            <section class="question">
                <!-- 提示 -->
                <p class="tips">最近录入（选择已录入过的兼职，可多选）</p>
                <!-- 列表 -->
                <dl class="question-list">
                    <!-- 选中则在dd标签上加类名“selected” -->
                    <dd class="selected">
                        <i class="iconfont circle">
                    <svg class="svg-icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/res/svg/global.svg?v=20170927#icon-tick-2"><!-- 选中图标 --></use>
                    </svg>
                </i>
                        <span>广告</span>
                    </dd>
                    <dd>
                        <i class="iconfont circle">
                    <svg class="svg-icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/res/svg/global.svg?v=20170927#icon-tick-2"><!-- 选中图标 --></use>
                    </svg>
                </i>
                        <span>朋友介绍</span>
                    </dd>
                    <dd>
                        <i class="iconfont circle">
                    <svg class="svg-icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/res/svg/global.svg?v=20170927#icon-tick-2"><!-- 选中图标 --></use>
                    </svg>
                </i>
                        <span>现场拉单</span>
                    </dd>
                </dl>

            </section>

            <a class="add-btn" href="">确认添加</a>

            <!-- 点击加载 start -->
            <a href="javascript:;" class="loading">点击加载更多</a>
            <!-- 点击加载 end -->
            <section class="no-parttime ">
                <img src="/res/img/parttime/noparttime.png" alt="" />
                <p class="no-title">暂无兼职</p>
                <p>点击右上角“+”录入兼职</p>
            </section>
        </div>

        <script type="text/javascript" src="/res/libs/zepto/1.1.4/zepto.min.js"></script>

    </body>

</html>
