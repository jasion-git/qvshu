<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 强制让文档宽度和设备宽度保持1:1，初始缩放比例和最大缩放比例都是1.0，不允许用户缩放页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>css reset</title>
    <link rel="stylesheet" href="../../res/css/global.css">
    <script src="/res/libs/flexible/flexible.js"></script>
    <style>
        input,textarea,select{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <p>我是段落p</p>
    <div>我是div</div>
    <a href="javascript:window.location.reload();">点我刷新</a>
    <form>
        <input type="text" placeholder="我是文本输入框">
    </form>
    <form>
        <input type="number" placeholder="我是数字输入框">
    </form>
    <form>
        <input type="text" disabled placeholder="我无法输入">
    </form>
    <form>
        <input type="button" value="按钮">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
    <form>
        <textarea placeholder="我是文本域"></textarea>
    </form>
    <form>
        <select>
            <option>我是选择列表1</option>
            <option>我是选择列表2</option>
            <option>我是选择列表3</option>
        </select>
    </form>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
    <dl>
        <dt>我是dt</dt>
        <dd>我是dd</dd>
        <dd>我是dd</dd>
    </dl>
    <article>我是文章</article>
    <header>我是头部</header>
    <footer>我是底部</footer>
    <section>我是段落</section>
    <nav>我是导航</nav>
    <aside>我是侧栏</aside>
    <div class="imgauto"></div>
    <img src="http://cimgs1.fenqile.com/ibanner/M00/01/19/wScJAFkw3o6AW2YiAABOoS93C4U834_320x320.jpg" alt="新人礼">
    <img src="http://cimgs1.fenqile.com/ibanner/M00/01/19/wScJAFkw3o6AW2YiAABOoS93C4U834_320x320.jpg" alt="新人礼">
    <div>
        <img src="http://cimgs1.fenqile.com/ibanner/M00/01/19/wScJAFkw3o6AW2YiAABOoS93C4U834_320x320.jpg" alt="新人礼">
    </div>
</body>
</html>
