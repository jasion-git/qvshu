<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 强制让文档宽度和设备宽度保持1:1，初始缩放比例和最大缩放比例都是1.0，不允许用户缩放页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 开启对web app程序的支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 在web app应用下设置 屏幕顶部状态条 的颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 设备浏览网页时对数字不启用电话功能 -->
    <meta name="format-detection" content="telephone=no">
    <title>客户营销</title>
    <link rel="stylesheet" href="../../res/css/global.css">
    <link rel="stylesheet" href="../../res/css/marketing/index.css">
    <script src="/res/libs/flexible/flexible.js"></script>
<body>
    <!-- 头部 start -->
    <div class="header-container">
        <div class="header">
            <a href="javascript:;" class="g-back"><!-- 返回按钮 --></a>
            <h1>客户营销</h1>
        </div>
    </div>
    <!-- 头部 end -->

    <section>
        <p class="title">转化交易用户</p>
        <ul class="status-list">
            <li>
                <p class="item">待转化</p>
                <p class="progress">
                    <span class="transform-percent" style="width: 25%;"></span>
                </p>
                <p class="number">100%/10000</p>
            </li>
            <li>
                <p class="item">待转化</p>
                <p class="progress">
                    <span class="transform-percent" style="width: 25%;"></span>
                </p>
                <p class="number">1%/5</p>
            </li>
            <li>
                <p class="item">已转化</p>
                <p class="progress">
                    <span class="transform-percent" style="width: 50%;"></span>
                </p>
                <p class="number">50%/200</p>
            </li>
        </ul>
        <p class="detail"><a href="/html/v2/marketing/transform.html">查看详情</a></p>
    </section>

    <section>
        <p class="title">授信流程中用户</p>
        <ul class="status-list">
            <li>
                <p class="item">驳回</p>
                <p class="progress">
                    <span class="credit-percent" style="width: 4%;"></span>
                </p>
                <p class="number">4%/20</p>
            </li>
            <li>
                <p class="item">待补充资料</p>
                <p class="progress">
                    <span class="credit-percent" style="width: 43%;"></span>
                </p>
                <p class="number">43%/200</p>
            </li>
            <li>
                <p class="item">待填码</p>
                <p class="progress">
                    <span class="credit-percent" style="width: 4%;"></span>
                </p>
                <p class="number">4%/20</p>
            </li>
            <li>
                <p class="item">待身份认证</p>
                <p class="progress">
                    <span class="credit-percent" style="width: 4%;"></span>
                </p>
                <p class="number">4%/20</p>
            </li>
            <li>
                <p class="item">已注册待下单</p>
                <p class="progress">
                    <span class="credit-percent" style="width: 43%;"></span>
                </p>
                <p class="number">43%/200</p>
            </li>
        </ul>
        <p class="detail"><a href="/html/v2/marketing/credit.html">查看详情</a></p>
    </section>

</body>
</html>
