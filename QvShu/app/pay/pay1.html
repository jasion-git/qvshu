<!DOCTYPE html>
<html>
<head>
<!-- libs start -->
<!--#include virtual="/app/layout/libs.html"-->
<!-- libs end -->
<title>交易</title>
<link rel="stylesheet" href="/app/res/css/deal/index.css" type="text/css"/>
</head>
<body>
	<!-- 头部 start -->
	<div class="header-container">
		<div class="header">
			<a href="javascript:;" class="g-back"><!-- 返回按钮 --></a>
			<h1>交易</h1>
		</div>
	</div>
	<!-- 头部 end -->

       <div id="pay1" class="content">
           <div class="min-top">
               <div class="wrap-l"><img class="houseImg" src="" alt=""></div>
               <div class="wrap-r">
                   <p class="houseName hotel-title"></p>
                   <p class="roomCount hotel-txt"></p>
                   <p class="cityDistrict hotel-txt top-space"></p>
                   <p class="houseAttributes tap"></p>
               </div>
           </div>

           <div class="min-wrap">
           		<div id="calendar1">
           		</div>
               
				<div id="calendar2">
               	</div>
           </div>


           <a id="bookBtn" class="bot-btn" href="javascript:void(0);">
               确定
               <div class="detail">
                   <p id="liveOrderAmoun" class="price"></p>
                   <p id="liveDate"></p>
                   <hidden id="liveDate" value=""></hidden>
                   <hidden id="leaveDate" value=""></hidden>
               </div>   
           </a>
       </div>
       
       
       <div id="pay2" class="content hide">
           <div class="min-top">
               <div class="wrap-l"><img class="houseImg" src="" alt=""></div>
               <div class="wrap-r">
                   <p class="houseName hotel-title"></p>
                   <p class="roomCount hotel-txt"></p>
                   <p class="cityDistrict hotel-txt top-space"></p>
                   <p class="houseAttributes tap"></p>
               </div>
           </div>

           <div class="min-wrap">
               <div class="min-form">
                   <ul class="from">
                   <li>
                       <label class="input-title" for=""><img src="/app/res/img/hotel/hotel.jpg" alt=""></label>
                       <div class="input-wrap"><input id="userName" type="text" placeholder="请填写联系人姓名"></div>
                   </li>
                   <li>
                       <label class="input-title" for=""><img src="/app/res/img/hotel/hotel.jpg" alt=""></label>
                       <div class="input-wrap"><input id="userPhone" type="text" placeholder="请填写手机号"></div>
                   </li>
                   <li>
                       <label class="input-title" for=""></label>
                       <div class="input-wrap"><p class="error-text">*请填写正确手机号码，方便管家与您联系</p></div>
                   </li>
               </ul>
               <a class="ticket-wrap" href="">优惠券（暂无）</a>
               <p class="cofiom-price">
                   <span class="w-l">总金额：</span>
                   <span class="w-r">￥0.00</span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">优惠：</span>
                   <span class="w-r">-￥0</span>
               </p>
               <p class="cut-line"></p>

               </div>
           </div>
			
			<a id="submitOrderBtn" class="cofion-btn" href="javascript:void(0);">
               <span id="totalAmount" class="w-l">实付款：￥275.00</span>
               <span class="w-r">提交订单</span>      
            </a>

      </div>
           
           
           
           
      <div id="pay3" class="content hide">
           <div class="min-top">
               <div class="wrap-l"><img class="houseImg" src="" alt=""></div>
               <div class="wrap-r">
                   <p class="houseName hotel-title"></p>
                   <p class="roomCount hotel-txt"></p>
                   <p class="cityDistrict hotel-txt top-space"></p>
                   <p class="houseAttributes tap"></p>
               </div>
           </div>

           <div class="min-wrap">
               <div class="min-form">
                   <ul class="from">
                   <li>
                       <label class="input-title" for=""><img src="/app/res/img/hotel/hotel.jpg" alt=""></label>
                       <div class="input-wrap"><input id="userName2" type="text" placeholder="请填写联系人姓名"></div>
                   </li>
                   <li>
                       <label class="input-title" for=""><img src="/app/res/img/hotel/hotel.jpg" alt=""></label>
                       <div class="input-wrap"><input id="userPhone2" type="text" placeholder="请填写手机号"></div>
                   </li>
                   <li>
                       <label class="input-title" for=""></label>
                       <div class="input-wrap"><p class="error-text">*请填写正确手机号码，方便管家与您联系</p></div>
                   </li>
               </ul>
               <a class="ticket-wrap" href="">优惠券（暂无）</a>
               <p class="cofiom-price">
                   <span class="w-l">总金额：</span>
                   <span class="w-r">￥0.00</span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">优惠：</span>
                   <span class="w-r">-￥0</span>
               </p>
               <p id="thirdPatyProductList" class="cut-line"></p>
               <!--  
               <p class="cofiom-price">
                   <span class="w-l">10人围餐</span>
                   <span class="w-r"><span class="tips-txt">介绍</span><a href=""> - </a> 0 <a href=""> + </a></span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">大观园门票</span>
                   <span class="w-r"><span class="tips-txt">介绍</span><a href=""> - </a> 4 <a href=""> + </a></span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">实付金额：</span>
                   <span class="w-r">￥0</span>
               </p>
               -->
               <p class="cut-line"></p>
               
               
               <a class="wechect-pay" href="javascript:void(0);"><img class="wx" src="/app/res/img/hotel/hotel.jpg" src="" alt=""><span class="min-txt">微信支付</span><span class="right-icon"><img src="/app/res/img/hotel/hotel.jpg" src="" alt=""></span></a>
               </div>
           </div>
           
           <a id="genOrderBtn" class="cofion-btn" href="javascript:void(0);">
               <span id="orderAmount" class="w-l"></span>
               <span class="w-r">提交订单</span>      
           </a>
     </div>
     
     
     <div id="pay4" class="content hide">
           <div class="min-top">
               <div class="wrap-l"><img class="houseImg" src="" alt=""></div>
               <div class="wrap-r">
                   <p class="houseName hotel-title"></p>
                   <p class="roomCount hotel-txt"></p>
                   <p class="cityDistrict hotel-txt top-space"></p>
                   <p class="houseAttributes tap"></p>
               </div>
           </div>

           <div class="min-wrap">
               <div class="min-form">
               <div class="pay-ok"><img src="/app/res/img/hotel/hotel.jpg" alt=""></div>
               <p class="kefu">客服人员将尽快与您联系</p>
               <p class="cofiom-price">
                   <span class="w-l">总金额：</span>
                   <span id="orderAmount3" class="w-r"></span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">联系人：</span>
                   <span id="userName3" class="w-r"></span>
               </p>
               <p class="cut-line"></p>
               
               <p class="cofiom-price">
                   <span class="w-l">手机号码：</span>
                   <span id="userPhone3" class="w-r"></span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">入住时间</span>
                   <span id="liveleaveTime" class="w-r">9月23~9月24</span>
               </p>
               <p class="cut-line"></p>

               <p class="cofiom-price">
                   <span class="w-l">总金额：</span>
                   <span id="totalAmount3" class="w-r"></span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">优惠：</span>
                   <span class="w-r">-￥0</span>
               </p>
               <p class="cofiom-price">
                   <span class="w-l">实付金额：</span>
                   <span id="payAmount3" class="w-r"></span>
               </p>
               </div>
           </div>
           
           <a class="cofion-btn green" href="/app/index.html">
               <span class="w-r">查看周边游玩攻略</span>      
           </a>
       </div>
       
       
<!-- 水平/垂直居中弹窗 start -->
<div class="mask hide js-dcode-mask">
    <!-- 添加类名"tip-big-box"可增加弹窗宽度 -->
    <div class="tip-box">
        <div class="user-wrap">
            <img src="" alt="">
        </div>
        <!-- 弹窗标题，可删除 -->
        <div class="tip-title">度假聚会找小鹿</div>
        <!-- 弹窗列表内容 -->
        <div class="tip-text">我给你介绍3000多栋名宿别墅</div>
        <div class="dcode-wrap">
            <img src="" alt="">
        </div>
        <div class="tip-text">扫码送你500元！</div>
        <!-- 单列布局 -->
        <div class="tip-btn ">
            <a href="javascript:;" class="tip-btn-item js-center-close">长按图片下载</a>
        </div>
        <!-- 多列布局 -->
    </div>
</div>
<!-- 水平/垂直居中弹窗 end -->
           
<script src="/app/res/js/pay/pay1.js"></script>
</body>
</html>
