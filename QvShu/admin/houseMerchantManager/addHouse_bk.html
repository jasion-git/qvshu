<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>房源录入</title>
<!-- libs start -->
<!--#include virtual="/admin/layout/libs.html"-->
<!-- libs end -->
</head>
<body>
    <!-- header start-->
    <!--#include virtual="/admin/layout/topNav.html"-->
    <!-- header end-->
    
    <article class="content">
        <!-- 左边菜单  开始-->
        <!--#include virtual="/admin/layout/houseMerchantManagement_sidenav.html"-->
        <!-- 左边菜单  结束-->
        
        <main class="main-body">
            <div class="top-location">
                当前位置：房源与商户管理<span class="fn-st">&gt;</span>房源录入
            </div>
            <div class="clearfix">
	            <div class="pull-left form-content">
		            <form action="#" class="form-horizontal">
	                    <div class="form-group">
	                        <label for="" class="col-sm-2 control-label">名称：</label>
	                        <div class="row col-sm-6">
	                            <input id="name" type="text" class="form-control" placeholder="房源名称">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="" class="col-sm-2 control-label">价格：</label>
	                        <div class="row col-sm-6">
	                            <input id="price" type="text" class="form-control" placeholder="房源价格">
	                        </div>
	                    </div>
                      	<div class="form-group">
	                          <label for="" class="col-sm-2 control-label">介绍：</label>
	                          <div class="row col-sm-6">
	                              <input id="introduce" type="text" class="form-control" placeholder="房源介绍">
	                          </div>
                      	</div>
                      	<div class="form-group">
	                          <label for="" class="col-sm-2 control-label">关联第三方房源：</label>
	                          <div id="thirdPartHouse" class="row col-sm-6">
	                          </div>
                      	</div>
                      	
						<div class="form-group">
	                        <input type="file" id="img1" class="form-control" placeholder="">
	                        <input type="file" id="img2" class="form-control" placeholder="">
	                        <input type="file" id="img3" class="form-control" placeholder="">
                      	</div>
		
		
		                <div class="top-location"></div>
		                <div class="form-group">
			                <div class="col-sm-3">
			                    <a id="saveBtn" class="btn btn-success btn-block">确定</a>
			                </div>
		                    <div class="row col-sm-3">
		                        <a id="cancelBtn" class="btn btn-default btn-block">取消</a>
		                    </div>
		                            
		                </div>
		            </form>
	        	</div>
    		</div>
 		</main>
	</article>

<script type="text/javascript" src="../res/js/ui/ComboBoxWidget.js"></script>
<script type="text/javascript" src="../res/js/houseMerchantManager/addHouse.js"></script>
</body>
</html>
