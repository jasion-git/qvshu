<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>上传图片</title>
<!--#include virtual="/admin/layout/import.html"-->
</head>
<body>
<!--#include virtual="/admin/layout/header.html"-->
	<div>
		<table>
			<tr>
				<td>名称:</td>
				<td><input id="name" type="text" /></td>
			</tr>
			<tr>
				<td>文件:</td>
				<td><input type="file" id="file" placeholder="上传文件"></td>
			</tr>
		</table>
		<div>
			<a id="saveBtn" href="javascript:void(0);">保存</a>
		</div>
	</div>


<script type="text/javascript">
(function(){
	$("#saveBtn").unbind("click").click(function(){
		var name=$("#name").val();
		var param={
			name:name
		};
		var files=[];
		var file=$("#file").val();
		if(file&&file!=""){
			files.push({id:"file",name:"file",file});
		}
		
		CommonUtils.uploadFile({
			url:"/hishu/common/uploadFile.json",
			param,
			files:files,
			success:function(result){
				if(result.code==0){
					CommonUtils.Msg.info("成功");
				}
			},
			error:function(error){
				CommonUtils.Msg.alert("失败");
			}
		});
	});
})();
</script>
</body>
</html>
